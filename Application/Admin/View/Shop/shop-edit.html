    <title>新建网站角色 - 店铺管理 - H-ui.admin v2.3</title>
    <meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-admin-role-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>店铺名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$result.shopname}" placeholder="" id="shopname" name="shopname" datatype="*4-16" nullmsg="店铺名称不能为空">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">店铺简称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$result.suffix}" placeholder="" id="suffix" name="suffix" datatype="*4-16" nullmsg="店铺简称不能为空">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><strong>店铺分类：</strong></label>
            <div class="formControls col-xs-8 col-sm-5">
                <volist name="shopCat" id="cat">
                    <dl class="permission-list">
                     <dt>
                            <label>
                                <input type="checkbox" value="" name="user-Character-0" id="user-Character-0"><strong>{$key}</strong></label>
                        </dt>
                        <dd>
                            <volist name="cat" id="child" key="k">

                                <label class=" col-xs-4 col-sm-6">
                                    <input type="checkbox"  {$child.checked} name="user-Character-0-0" id="user-Character-0-0">{$child.cat}</label>
                            </volist>
                        </dd>
                    </dl>
                </volist>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function(){
        $(".permission-list dt input:checkbox").click(function(){
            $(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
        });
        $(".permission-list2 dd input:checkbox").click(function(){
            var l =$(this).parent().parent().find("input:checked").length;
            var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
            if($(this).prop("checked")){
                $(this).closest("dl").find("dt input:checkbox").prop("checked",true);
                $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
            }
            else{
                if(l==0){
                    $(this).closest("dl").find("dt input:checkbox").prop("checked",false);
                }
                if(l2==0){
                    $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
                }
            }
        });

        $("#form-admin-role-add").validate({
            rules:{
                roleName:{
                    required:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
        });

        $("#admin-role-save").click(function(){
            var add_data = $('#form-admin-role-add').serialize();
            console.log(add_data);
            $.ajax({
                url:"{:U('Admin/shop/shop_save')}",
                data:add_data,
                type:'post', //GET
                cache:false,
                async: false,
                success:function(msg){
                    if(msg =='OK'){
                        window.location.reload();//刷新当前页面.
                        history.go(0);//刷新当前页面

                    }
                }
            });

        })

    });
</script>
